<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea Shop</title>
    <!-- tailwind css link -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="container mx-auto">
      <div class="grid grid-cols-1 md:grid-cols-2 pt-[68px]">
        <div class="laft space-y-6">
          <h1 class="text-8xl">
            It's good <br />
            tea time at The <br />
            Tea House
          </h1>
          <p>
            Tea and Botanical Solutions Supplier Give Optimum <br />Satisfaction
            To Your Taste Buds.
          </p>
          <button
            id="btn"
            class="bg-linear-to-r from-[#FF8938] to-[#FF0000] p-4 rounded text-white hover:scale-110 transition duration-200"
          >
            Explore More<i
              class="fa-solid fa-arrow-right ml-1.5 -rotate-45"
            ></i>
          </button>
        </div>
        <div class="rightf relative flex justify-end items-end">
          <img src="images/banner.png" alt="" />
          <div
            id="rating"
            class="rating-box px-[26px] py-[18px] flex gap-[13px] rounded max-w-[255px] shadow bg-white absolute bottom-5 left-55"
          >
            <div class="star flex justify-center items-center">
              <img src="images/star.png" alt="" />
            </div>
            <div class="ratings">
              <h4 class="text-3xl">
                5.00 <br />
                <p class="text-[16px] text-[#777777]">Trust Pilot Ratings</p>
              </h4>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
